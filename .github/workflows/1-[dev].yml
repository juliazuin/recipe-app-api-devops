permissions: read-all

name: 1-[dev]

on:
  push:
    branches:
      - 'feature/**'

jobs:
  testLint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Token
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v1
        with:
          application_id: ${{ secrets.APPLICATION_ID }}
          application_private_key: ${{ secrets.APPLICATION_PRIVATE_KEY }}
          
      - name: Test app and validate terraform
        uses: ./.github/workflows/2-feature-test-lint.yml

  openPr:
    needs: testLint
    runs-on: ubuntu-latest
    steps:          
      - name: Open PR
        uses: ./.github/workflows/3-open-pr-to-dev.yml
