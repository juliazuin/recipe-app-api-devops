name: 1-feature-test-lint

on:
  push:
    branches:
      - 'feature/**'

jobs:
  test_app:
    runs-on: ubuntu-latest
    steps:      
      - name: Set Up Python 
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
        
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Test app
        run:  docker compose -f "docker-compose.yml" run --rm sh -c "python app/manage.py wait_for_db && python aap/manage.py test && flake8"


