name: 1-feature-test-lint

on:
  push:
    branches:
      - 'feature/**'

jobs:
  label_issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run:  python manage.py wait_for_db && python manage.py test && flake8

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      
      - name: Terraform fmt
        run: terraform fmt
