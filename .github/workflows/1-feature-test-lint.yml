name: 1-feature-test-lint

on:
  push:
    branches:
      - 'feature/**'

jobs:
  label_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      
      - name: Terraform fmt
        run: terraform fmt
