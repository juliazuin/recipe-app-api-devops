permissions: read-all

name: 2-[dev]

on:
  pull_request:
    types:
      - closed
    branches:
      - 'develop'


env:
  ECR_REPO: ${{ vars.ECR_REPO }}

jobs:
  build:    
    if: github.event.pull_request.merged == true
    
    name: Build Image
    runs-on: ubuntu-latest  
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Docker Build, tag image to Amazon ECR
        run: |
          echo ${{ env.ECR_REPO }}
          # docker push $ECR_REPO:latest

          # docker build -t ${{ env.ECR_REPO }}:latest -t ${{ env.ECR_REPO }}:${{ github.sha }} .

          # docker tag ${{ env.ECR_REPO }}:${{ github.sha }}  ${{ env.ECR_REPO }}:latest
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build, tag, and push docker image to Amazon ECR Public
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPO }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t ${{ env.ECR_REPO }}:$IMAGE_TAG .

          docker tag ${{ env.ECR_REPO }}:$IMAGE_TAG ${{ env.ECR_REPO }}:latest
          
          docker push ${{ env.ECR_REPO }}:$IMAGE_TAG
          docker push ${{ env.ECR_REPO }}:latest

      # - name: Docker push image to Amazon ECR
      #   run: |
      #     docker push ${{ env.ECR_REPO }}:${{ github.sha }}
      #     docker push ${{ env.ECR_REPO }}:latest